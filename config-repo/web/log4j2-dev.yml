
Configuration:
  status: warn
  monitorInterval: 30

  # 定义全局变量
  Properties:
    # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
    Property:
      - name: log.level.console
        value: info
      - name: log.path
        value: logs
      - name: project.name
        value: wasp
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
  Appenders:
    #输出到控制台
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${log.pattern}
    RollingFile:
      - name: ROLLING_FILE
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/historyRunLog/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${log.pattern}
        Filters:
          #一定要先去除不接受的日志级别，然后获取需要接受的日志级别
          ThresholdFilter:
          - level: error
            onMatch: ACCEPT
            onMismatch: DENY
          - level: info
            onMatch: ACCEPT
            onMismatch: DENY
        Policies:
          #按天分类
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          # 文件最多100个
          max: 100


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE



